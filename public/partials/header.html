<script>
  /* -------- HAMBURGER MENU JS Toggle ------- */
const hamburger = document.querySelector('.hamburger');
const navMenu = document.querySelectorAll('.nav__wrapper');
hamburger.addEventListener('click', () => {
  hamburger.classList.toggle('active');
  navMenu.forEach((element) => {
    element.classList.toggle('show');
  });
});

// Grab elements
const cartCount = document.getElementById('cart-count');
const qtyInputs = document.querySelectorAll('.product-qty');
const minusButtons = document.querySelectorAll('.qty-count--minus');
const addButtons = document.querySelectorAll('.qty-count--add');

// Event Listeners for Add and Subtract buttons
addButtons.forEach((button, index) => {
  button.addEventListener('click', () => {
    let input = qtyInputs[index];
    let currentValue = parseInt(input.value);
    if (currentValue < 10) { // Adjust max value here
      input.value = currentValue + 1;
      updateCartCount();
      updatePrice(index);
    }
  });
});

minusButtons.forEach((button, index) => {
  button.addEventListener('click', () => {
    let input = qtyInputs[index];
    let currentValue = parseInt(input.value);
    if (currentValue > 0) { // Prevent below 0
      input.value = currentValue - 1;
      updateCartCount();
      updatePrice(index);
    }
  });
});

// Update Cart Count based on item quantities
function updateCartCount() {
  let totalItems = 0;
  qtyInputs.forEach(input => {
    totalItems += parseInt(input.value);
  });
  cartCount.textContent = `cart (${totalItems})`;
}

// Update Price (Example with dynamic price calculation)
function updatePrice(index) {
  const priceElement = document.querySelectorAll('.product__price')[index];
  const discountElement = document.querySelectorAll('.product__discount')[index];
  const basePrice = 13; // Set base price here (for example: $13)

  const quantity = parseInt(qtyInputs[index].value);
  const totalPrice = basePrice * quantity;

  priceElement.textContent = `$${totalPrice.toFixed(2)}`;
  
  // Optionally, handle discount calculation as well
  const originalPrice = 20; // Example for $20
  if (quantity > 0) {
    discountElement.textContent = `$${(originalPrice * quantity).toFixed(2)}`;
  }
}

// Initial Cart Count update on page load
updateCartCount();





</script>
