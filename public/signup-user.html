<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Page</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="./styles.css" />
</head>
<body>
<div class="box-form">
    <div class="left">
        <div class="overlay">
            <h1>Fresh Farm<br>Essentials</h1>
            <p>Savor the essence of nature with every bite. Fresh, organic, and full of life.<br>Rooted in nature, enriched by care. Shop our natural, organic market today.</p>
            <span>
                <p>Login with social media</p>
                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a>
            </span>
        </div>
    </div>
    <div class="right">
        <h5>Sign Up</h5>
        <p>Already have an account? <a href="login.html">Login</a> it takes less than a minute</p>
        
        <!-- Signup Form -->
        <form action="/signup-user" method="POST">
            <!-- Email Input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <!-- Full Name Input (changed to match backend) -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <!-- Password Input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6" placeholder="At least 6 characters"><br><br>
            
            <button type="submit">Signup</button>
        </form>
    </div>
</div>
</body>
</html>
